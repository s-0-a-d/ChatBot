<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT (Lập trình viên: Thanh)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #fafafa;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            text-align: right;
        }
        .bot-message {
            background-color: #28a745;
            color: white;
        }
        .typing {
            color: #888;
            font-style: italic;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>ChatGPT (Lập trình viên: Thanh)</h2>
        <div class="chat-box" id="chatBox">
            <div class="message bot-message">Xin chào! Tôi là ChatGPT. Hãy hỏi tôi bất cứ điều gì!</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Nhập tin nhắn của bạn...">
            <button onclick="sendMessage()">Gửi</button>
        </div>
    </div>

    <script>
        function getBotResponse(userMessage) {
            const message = userMessage.toLowerCase();

            // Các phản hồi cơ bản dựa trên từ khóa
            if (message.includes("xin chào") || message.includes("hi")) {
                return "Chào bạn! Bạn khỏe không?";
            } else if (message.includes("thời tiết")) {
                return "Tôi không có dữ liệu thời tiết thực tế, nhưng bạn có thể hỏi tôi về cách kiểm tra thời tiết!";
            } else if (message.includes("tên") && message.includes("bạn")) {
                return "Tôi là ChatGPT, được tạo bởi Thanh!";
            } else if (message.includes("làm sao") || message.includes("cách nào")) {
                return "Bạn có thể nói rõ hơn không? Tôi sẽ cố gắng hướng dẫn bạn!";
            } else if (message.includes("cảm ơn")) {
                return "Không có gì! Rất vui được giúp bạn.";
            } else if (message.includes("hôm nay")) {
                return "Hôm nay là ngày " + new Date().toLocaleDateString('vi-VN') + ". Bạn có kế hoạch gì không?";
            } else {
                return "Tôi không chắc hiểu ý bạn, nhưng tôi ở đây để giúp! Bạn có thể hỏi lại không?";
            }
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            const message = userInput.value.trim();

            if (message !== '') {
                // Thêm tin nhắn của người dùng
                const userMessage = document.createElement('div');
                userMessage.className = 'message user-message';
                userMessage.textContent = message;
                chatBox.appendChild(userMessage);

                // Thêm thông báo "Đang làm việc..."
                const typingMessage = document.createElement('div');
                typingMessage.className = 'message typing';
                typingMessage.textContent = 'Đang làm việc...';
                chatBox.appendChild(typingMessage);

                // Cuộn xuống cuối chat
                chatBox.scrollTop = chatBox.scrollHeight;

                // Sau 2 giây, xóa "Đang làm việc..." và thêm phản hồi bot
                setTimeout(() => {
                    chatBox.removeChild(typingMessage); // Xóa thông báo "Đang làm việc..."

                    const botMessage = document.createElement('div');
                    botMessage.className = 'message bot-message';
                    botMessage.textContent = getBotResponse(message);
                    chatBox.appendChild(botMessage);

                    // Cuộn xuống cuối chat sau khi thêm tin nhắn bot
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 2000);

                // Xóa input
                userInput.value = '';
            }
        }

        // Gửi tin nhắn khi nhấn Enter
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
